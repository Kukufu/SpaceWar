<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceWar</title>

    <style>
        canvas {
            background-color:rgba(0, 0, 0, 0.8)
        }
    </style>

    <script>
        let space = false; // 32
        let up = false; // 38
        let down = false; // 40
        let right = false; // 39
        let left = false; // 37
        let canvas;
        let cxt;
        let backgroundImage = new Image();


        let rocket = {
            x: 50,
            y: 350,
            width: 100,
            height: 80,
            src: 'Images/rocket.png'
        };

        let ufos = [];

        let shot = [];

        window.addEventListener('keydown', (e) => {
    if (e.keyCode == 39) {
        right = true;
    }
    if (e.keyCode == 37) {
        left = true;
    }
    if (e.keyCode == 38) {
        up = true;
    }
    if (e.keyCode == 40) {
        down = true;
    }
    if (e.keyCode == 32) {
        space = true;
    }

});


window.addEventListener('keyup', (e) => {
    if (e.keyCode == 39) {
        right = false;
    }
    if (e.keyCode == 37) {
        left = false;
    }
    if (e.keyCode == 38) {
        up = false;
    }
    if (e.keyCode == 40) {
        down = false;
    }
    if (e.keyCode == 32) {
        space = false;
    }

});


        function startGame() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            loadImages();
            setInterval(update, 1000 / 25);
            setInterval(createUfos, 5000);
            setInterval(checkForCollision, 100 / 25);
            setInterval(checkForShot, 1000/ 10);
            draw();
            // calculate

        }

        function checkForCollision() {
            ufos.forEach(function(ufo) {

                
                if (rocket.x + rocket.width > ufo.x &&
                    rocket.y + rocket.height > ufo.y &&
                    rocket.x < ufo.x &&
                    rocket.y < ufo.y + ufo.height
                ) {
                    rocket.img.src = 'Images/explosion.png';
                    console.log('Collision!!!');
                    ufos = ufos.filter(u => u != ufo);
                }

                
                shot.forEach(function(shot) {
                    // Kontrollieren, ob Laser mit Rakete kollidiert
                    if (shot.x + shot.width > ufo.x &&
                        shot.y + shot.height > ufo.y &&
                        shot.x < ufo.x &&
                        shot.y < ufo.y + ufo.height
                    ) {
                        ufo.hit = true;
                        ufo.img.src = 'Images/explosion.png';
                        console.log('Collision!!!');

                        setTimeout(() => {
                            ufos = ufos.filter(u => u != ufo);
                        }, 2000);
                    }

                });

            });
        }

        function createUfos() {
            let ufo = {
                x: 1300,
                y: Math.random() * 500, // Wir platzieren unsere UFOs an einem zuf√§lligen Ort
                width: 100,
                height: 40,
                src: 'Images/ufo.png',
                img: new Image()
            };
            ufo.img.src = ufo.src; // Ufo-Bild wird geladen.
            ufos.push(ufo);
        }

        // Deine Hausaufgabe
        function checkForShot() {
            if (space) {
                let shot = {
                    x: rocket.x + 110,
                    y: rocket.y + 22,
                    width: 20,
                    height: 4,
                    src: 'Images/shot.png',
                    img: new Image()
                };
                shot.img.src = shot.src; // Laser-Bild wird geladen.

                shots.push(shot);
            }
        }



        function update() {
            if(up) {
                rocket.y -=15;
            }
            if(down) {
                rocket.y +=15;
            }
            if(left) {
                rocket.x -=15;
            }
            if(right) {
                rocket.x +=15;
            }

            ufos.forEach(function(ufo) {
                if (!ufo.hit) {
                    ufo.x -= 5;
                }
            });

            shot.forEach(function(shot) {
                shot.x += 15;
            });

        }
        
        function loadImages() {
            backgroundImage.src = 'Images/background.jpg';
            rocket.img = new Image();
            rocket.img.src = rocket.src;

        }

        function draw () {
            ctx.drawImage(backgroundImage, 0, 0)
            ctx.drawImage(rocket.img, rocket.x, rocket.y, rocket.width, rocket.height);
            
            ufos.forEach(function(ufo) {
                ctx.drawImage(ufo.img, ufo.x, ufo.y, ufo.width, ufo.height)
            });

            shot.forEach(function(shot) {
                ctx.drawImage(shot.img, shot.x, shot.y, shot.width, shot.height)
            });

            requestAnimationFrame(draw);
        }


    </script>
</head>
<body onload="startGame()">
    <canvas id="canvas" width="1280" height="874"></canvas>
    
</body>
</html>
